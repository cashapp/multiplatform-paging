[versions]
android = "7.4.2"
androidx-activity-compose = "1.7.2"
androidx-appcompat = "1.6.1"
androidx-compose = "1.4.2"
androidx-paging = "3.1.1"
kotlin = "1.8.10"
kotlinx-coroutines = "1.7.3"
